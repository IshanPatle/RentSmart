{%extends 'base.html' %}
{%load static%}
{%block body%}
<script type="text/javascript">
    function PreviewImage() 
    {
        var oFReader = new FileReader();
        oFReader.readAsDataURL(document.getElementById("uploadImage").files[0]);
    
        oFReader.onload = function (oFREvent) 
        {
            document.getElementById("uploadPreview").src = oFREvent.target.result;
        };
    };
    
</script>
<div class="w3-container" style="margin-top:1%; margin-left: 10%; margin-right: 10%; margin-bottom: 1%;">
    <h2 style="text-align: center;"><b>Post an ad for Accommodation Listing</b></h2>


     {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible" role="alert">
              <strong>{{ message }}</strong> 
            </div>
        {% endfor %}
    {% endif %}



    <div style="display: flex; justify-content: center; margin-top: 20px;">
        <a href="/post_rental/">
            <button type="submit" class="btn btn-success btn-sm">Post an Ad for Rentals and Sales</button>
        </a>
    </div>
    <br>
    <div id = "id1">
        <form action="/post/" method="post" enctype="multipart/form-data">
            <div class="container">
                {% csrf_token %}
                <label for="name"><b>Address</b></label>
                <input type="text" placeholder="eg. 80 Durham St" name="address" required>
                <label for="city"><b>City</b></label>
                <input type="text" placeholder="Brisbane" name="city" required>
                <label for="location"><b>State</b></label>
                <input type="text" placeholder="QLD" name="state" required>
                <label for="name"><b>Room Dimensions</b></label>
                <input type="text" placeholder="eg. 10 x 12 sq.ft" name="dimension" required>
                <label for="Phone"><b>Cost per Week</b></label>
                <input style="width: 100%; height: 50px;margin-bottom: 10px;" type="number" placeholder="AUD" name="cost" required>
                <label for="name"><b>Living Room</b></label>
                <input type="text" placeholder="Yes/No" name="hall" required>
                <label for="email"><b>Kitchen Space</b></label>
                <input type="text" placeholder="Yes/No" name="kitchen" required>
                <label for="location"><b>Balcony</b></label>
                <input type="text" placeholder="Yes/No" name="balcony" required>
                <label for="Phone"><b>Bedroom(s)</b></label>
                <input style="width: 100%; height: 50px;margin-bottom: 10px;" type="number"  placeholder="No. of bedroom(s)" name="bedroom" required>
                <label for="bedroom_sh"><b>Shared Bedroom</b></label>
                <input type="text" placeholder="Yes/No" name="bedroom_sh" required>
                <label for="Washroom"><b>Washroom(s)</b></label>
                <input style="width: 100%; height: 50px;margin-bottom: 10px;" type="number"  placeholder="No. of washroom(s)" name="washroom" required>
                <label for="washroom_sh"><b>Shared Washroom</b></label>
                <input type="text" placeholder="Yes/No" name="washroom_sh" required>
                <label for="pass"><b>AC</b></label>
                <input type="text" placeholder="Yes/No" name="AC">
                <label for="email"><b>Email</b></label>
                <input style="width: 100%; height: 50px;margin-bottom: 10px;" type="email" placeholder="e.g. example@example.com" name="email" required>
                <label for="phone"><b>Phone Number</b></label>
                <input style="width: 100%; height: 50px;margin-bottom: 10px;" type="tel" placeholder="e.g. (123) 456-7890" name="phone" required>
                <label for= "comment"><b>Description</b></label><br>
                <textarea style="width: 100%" name="desc" ></textarea> <br><br>
                <label for="image"><b>Upload Picture</b></label><br>
                <input id="uploadImage" type="file" name="img" onchange="PreviewImage();" />
                <img name="img" id="uploadPreview" style="width: 250px; height: 250px;" /><br><br>
                <div class="text-center">
                    <button class="btn btn-primary btn-lg" type="submit">Post</button>
                </div>
            </div>
        </form>
    </div>
</div>
{%endblock%}
